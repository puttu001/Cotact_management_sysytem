<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="section_title text-center mb-5" id="products_section_title">
        <h1 class="border border-dark rounded shadow p-3 mt-3" style="display: inline-block;" id="pro_title">Contact Management System</h1>
        <form id="contactForm" class="mt-5 ">
            <input type="text" id="name" placeholder="Name" required class="border border-dark">
            <input type="text" id="phone" placeholder="Phone" required class="border border-dark">
            <input type="email" id="email" placeholder="Email" required class="border border-dark">
            <button class="btn btn-outline-info border border-dark " type="submit"><i class="fa-solid fa-user-check fa-1x"></i></button>
        </form>
    </div>
    <div class="section_title text-center mb-5" id="products_section_title">
        <button id="viewContactsBtn" class="border border-dark rounded btn btn-outline-success"><h4>View Saved Contacts</h4></button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9ef68c02b6.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
